services:
  postgres:
    image: postgres:15.1
    container_name: postgres_prod
    restart: always
    environment:
      - 'POSTGRES_USER=${POSTGRES_USER}'
      - 'POSTGRES_PASSWORD=${POSTGRES_PASSWORD}'
      - 'POSTGRES_DB=barrelwisdom'
    volumes:
      - bw_database:/var/lib/postgresql/data
    ports:
      - 5432:5432

  backend:
    container_name: bw_backend_production
    build:
      context: ../../barrelwisdom/backend
      dockerfile: ../../barrelwisdom_deploy/build/Dockerfile.django
    ports:
    - 8000:8000
    depends_on:
      - postgres
    volumes:
      - ../../barrelwisdom/backend:/backend

  frontend:
    container_name: bw_frontend_production
    build:
      context: ../../barrelwisdom/frontend
      dockerfile: ../../barrelwisdom_deploy/build/Dockerfile.node
    ports:
    - 4000:4000
    depends_on:
      - backend

  memcached:
    container_name: bw_memcached_prod
    image: memcached:1.6.19-alpine3.17
    ports:
      - "11211:11211"
    entrypoint:
      - memcached
      - -m 64

volumes:
  bw_database:
    external: true
    name: docker_bw_database